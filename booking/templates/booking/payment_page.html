{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Payment | Rural Sports Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Base styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            background: #0b0b0b;
        }
        .payment-page {
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .payment-card {
            background: rgba(0,0,0,0.85);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 25px 70px rgba(0,0,0,0.7);
        }
        .payment-card p {
            margin-bottom: 10px;
            font-size: 1.05rem;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark transparent-navbar">
    <div class="container">
        <a class="navbar-brand" href="/">Rural Sports Hub</a>
    </div>
</nav>

<div class="payment-page">
    <div class="payment-card">

        <h2 class="mb-4">Complete Your Payment</h2>

        <!-- Booking Info -->
        <p><strong>Booking ID:</strong> #{{ booking.id }}</p>
        <p><strong>Event:</strong> {{ booking.event.name }}</p>
        <p><strong>Total Amount:</strong> â‚¹{{ booking.total_price }}</p>

        <button id="pay-btn" class="btn btn-success btn-lg w-100 mt-4">
            Pay with Cashfree
        </button>

    </div>
</div>

<!-- ===================== CASHFREE SDK ===================== -->
<!-- âœ… CORRECT CASHFREE SDK -->
<script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>

<script>
document.getElementById("pay-btn").addEventListener("click", function () {

    console.log("ðŸŸ¢ Launching Cashfree Checkout");

    // âœ… Cashfree is now defined
    const cashfree = new Cashfree({
        mode: "{{ mode }}"   // "sandbox" or "production"
    });

    cashfree.checkout({
        paymentSessionId: "{{ payment_session_id }}",
        redirectTarget: "_self"
    });
});
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
