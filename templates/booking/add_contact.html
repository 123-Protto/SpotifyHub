{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5" style="max-width:500px">

    <h3 class="mb-4">Your Contact Details</h3>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary w-100">
            Continue to Payment
        </button>
    </form>

</div>
{% endblock %}
