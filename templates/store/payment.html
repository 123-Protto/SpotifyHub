{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Payment | Rural Sports Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0b0b0b;
            color: #fff;
        }
        .payment-page {
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .payment-card {
            background: rgba(0,0,0,0.85);
            padding: 40px;
            border-radius: 16px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 70px rgba(0,0,0,0.7);
        }
    </style>
</head>

<body>

<div class="payment-page">
    <div class="payment-card">

        <h2 class="mb-3">Complete Your Payment</h2>

        <p><strong>Order ID:</strong> #{{ order.id }}</p>
        <p><strong>Total Amount:</strong> â‚¹{{ order.total_amount }}</p>

        <button id="rzp-button" class="btn btn-primary btn-lg w-100 mt-3">
            Pay Now
        </button>

    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const options = {
        key: "{{ razorpay_key }}",
        amount: {{ amount_in_paise }},
        currency: "INR",
        name: "Rural Sports Hub",
        description: "Event Booking",
        order_id: "{{ razorpay_order_id }}",

        prefill: {
            name: "{{ request.user.get_full_name }}",
            email: "{{ request.user.email }}"
        },

        handler: function (response) {
            fetch("{% url 'booking:payment_handler' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({
                    razorpay_payment_id: response.razorpay_payment_id,
                    razorpay_order_id: response.razorpay_order_id,
                    razorpay_signature: response.razorpay_signature,
                    booking_id: "{{ booking.id }}"
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    window.location.href = data.redirect_url;
                } else {
                    alert(data.message || "Payment failed");
                }
            });
        },

        theme: { color: "#0d6efd" }
    };

    document.getElementById("rzp-button").onclick = function (e) {
        e.preventDefault();
        new Razorpay(options).open();
    };
});
</script>
