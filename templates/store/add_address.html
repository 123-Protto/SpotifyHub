{% extends 'base.html' %}
{% block title %}Add a New Address{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>Add New Address</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Save Address</button>
    </form>
</div>
{% endblock %}
